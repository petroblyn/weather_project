<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            padding: 10px;
            width: 70%;
        }
        button {
            padding: 10px 15px;
        }
        img {
            width: 100%;
            margin-top: 15px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        h1, h3 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŒ¦ Weather Dashboard</h1>

    <form method="GET">
        <input type="text" name="city" placeholder="Search city..." required>
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if city %}
        <h2>{{ city }}</h2>
        <p><strong>Temperature:</strong> {{ temp }} Â°C</p>
        <p><strong>Humidity:</strong> {{ humidity }} %</p>
        <p><strong>Condition:</strong> {{ condition }}</p>

        <h3>Temperature History</h3>
        <img src="{{ url_for('static', filename='temp.png') }}">

        <h3>Humidity History</h3>
        <img src="{{ url_for('static', filename='humidity.png') }}">

        <h3>Next 12 Hours Forecast</h3>
        <img src="{{ url_for('static', filename='hourly_temp.png') }}">
    {% endif %}
</div>

</body>
</html>
